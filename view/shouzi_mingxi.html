<head>

	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>

	<style type="text/css">
		
		.mui-content>.mui-table-view:first-child {margin-top: 4px;}
		.mui-table-view.liebaio .mui-table-view-cell{display: flex;text-align: center;}

		.mui-table-view.liebaio .mui-table-view-cell p span i.yue{color:#e62a2b;}
		.mui-table-view.liebaio .mui-table-view-cell p.shuoming{flex:2}
		.mui-table-view.liebaio .mui-table-view-cell p.jiner{color:#f8852a;}
		.mui-table-view.liebaio.biaoti:after{background-color: #f36126;left:10px;right:10px;}
		#shuju_biao .mui-table-view.liebaio .mui-table-view-cell{color:#666666}

		select{margin: 4px; margin:4px;-webkit-box-sizing:border-box;box-sizing:border-box;text-align:center;
				border:0;border-radius:6px;height: 30px;padding: 0 10px;
